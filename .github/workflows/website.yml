name: Website

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Determine version and publish URL
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest release tag via GitHub API
          VERSION=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "dev")

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

          # Construct GitHub Pages URL
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          PUBLISH_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}"
          echo "publish_url=$PUBLISH_URL" >> $GITHUB_OUTPUT
          echo "Publish URL: $PUBLISH_URL"

      - name: Build ESPHome Web firmware site
        run: |
          uv run ewt-gen \
            https://github.com/esphome/firmware/blob/main/esphome-web/esp32.factory.yaml \
            https://github.com/esphome/firmware/blob/main/esphome-web/esp32c3.factory.yaml \
            https://github.com/esphome/firmware/blob/main/esphome-web/esp32c6.factory.yaml \
            https://github.com/esphome/firmware/blob/main/esphome-web/esp32s2.factory.yaml \
            https://github.com/esphome/firmware/blob/main/esphome-web/esp32s3.factory.yaml \
            https://github.com/esphome/firmware/blob/main/esphome-web/esp8266.factory.yaml \
            --title "ewt-gen" \
            --publish-url "${{ steps.version.outputs.publish_url }}" \
            --fw-version "${{ steps.version.outputs.version }}" \
            -o _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
